                <form>
                    <div class="form-group">

                    </div>
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email">
                        <div id="Emailhelp" class="form-text text-muted">We'll never share your email with anyone else.</div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Phone No</label>
                            <input type="phone" class="form-control" id="phone" placeholder="enter the number">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">enquiry</label>

                        </div>
                        <div id="form-check">
                            <input type="checkbox" class="form-check-input" id="iclient">
                            <label class="form-check-label" for="exampleCheck1">I want you to work on a project with me</label>
                        </div>
